<h1>The List Of Available Equipments</h1>


<p *ngIf="!inventories"><em>Loading...</em></p>

<table class='table' *ngIf="inventories">
  <thead>
    <tr>
      <th>InventoryID</th>
      <th>Name</th>
      <th>Type</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let inventory of inventories">
      <td>{{ inventory.inventoryID }}</td>
      <td>{{ inventory.name }}</td>
      <td>{{ inventory.type }}</td>
    </tr>
  </tbody>
</table>
